<link rel="import" href="../calendar-day-view/calendar-day-view.html">
<link rel="import" href="../calendar-event-details/calendar-event-details.html">
<link rel="import" href="../calendar-event-edit/calendar-event-edit.html">

<polymer-element name="calendar-app">
	<template>
		<style>
			@host {
				:scope {
					display: block;
				}
			}

			.hidden {
				display: none !important;
			}

			.wrapper {
				height: 100%;
				overflow-y: scroll;
				width: 100%;
			}

			calendar-event-details {
				height: 100%;
				width: 100%;
			}
		</style>

		<div class="wrapper">
			<calendar-day-view id="calendar-day-view" events="{{events}}" start="{{viewStart}}" on-calendar-event-details="onCalendarEventDetails" class="{{hidden: selectedEvent.color}}"></calendar-day-view>
			<calendar-event-details event="{{selectedEvent}}" on-calendar-event-details-done="onCalendarEventDetailsDone"  on-calendar-event-details-edit="onCalendarEventDetailsEdit" class="{{hidden: !selectedEvent.color || editing}}"></calendar-event-details>
			<calendar-event-edit event="{{selectedEvent}}" on-calendar-event-edit-done="onCalendarEventEditDone" class="{{hidden: !selectedEvent.color || !editing}}"></calendar-event-edit>
		</div>
	</template>
	<script>
		Polymer('calendar-app', {
			editing: false,
			events: [{
				color: '#0066ff',
				description: 'Test description',
				duration: 525,
				isPublic: false,
				location: 'Test Location 1',
				name: 'Test Name 1',
				start: 1375702200000
			}, {
				color: '#009900',
				description: 'Test description',
				duration: 30,
				isPublic: true,
				location: 'Test Location 2',
				name: 'Test Name 2 test test test test test test test test',
				start: 1375693200000
			}, {
				color: '#990000',
				description: 'Test description',
				duration: 90,
				isPublic: false,
				location: 'Test Location 3 test test test test test test test',
				name: 'Test Name 3',
				start: 1375696800000
			}, {
				color: '#990099',
				description: 'Test description',
				duration: 120,
				isPublic: true,
				location: '',
				name: 'Test Name 4',
				start: 1375684200000
			}],
			selectedEvent: null,
			viewStart: 1375660800000,
			onCalendarEventDetails: function(event) {
				this.selectedEvent = event.detail.event;
			},
			onCalendarEventDetailsDone: function() {
				this.selectedEvent = null;
			},
			onCalendarEventDetailsEdit: function() {
				this.editing = true;
			},
			onCalendarEventEditDone: function() {
				this.editing = false;
			}
		});
	</script>
</polymer-element>
